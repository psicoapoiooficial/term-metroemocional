        .thermometer-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            gap: 40px;

        .thermometer-container {
            position: relative;
            width: 100px;
            height: 300px;
            background: #f0f0f0;
            border-radius: 30px;
            border: 3px solid #333;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);

        .thermometer-bulb {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4169E1, #FF4500);
            border-radius: 50%;
            border: 3px solid #333;
            z-index: 2;
        }

        .thermometer-fill {
            position: absolute;
            bottom: 0;
            left: 5px;
            right: 5px;
            background: linear-gradient(to top, 
                #4169E1 0%, 
                #9370DB 25%, 
                #FF69B4 50%, 
                #FF8C00 75%, 
                #FF4500 100%);
            border-radius: 20px 20px 0 0;
            transition: height 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1;
        }

        .thermometer-scale {
            position: absolute;
            left: -40px;
            top: 0;
            bottom: 0;
            width: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .scale-mark {
            position: relative;
            height: 1px;
            background: #666;
            width: 15px;
        }

        .scale-mark.major {
            width: 25px;
            background: #333;
        }

        .scale-mark::after {
            content: attr(data-value);
            position: absolute;
            left: 40px;
            top: -8px;
            font-size: 0.8em;
            color: #333;
            font-weight: bold;
        }

        .intensity-indicator {
            text-align: center;
            margin-top: 20px;
        }

        .current-intensity {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .intensity-label {
            font-size: 1.1em;
            color: #666;
            font-weight: 500;
        }

        /* Emo√ß√µes */

            display: grid;

        .emotion-card {

        .emotion-card:hover {

            box-shadow: 0 10px 20px rgba(0,0,0,0.1);

        .emotion-card.active {

        .emotion-icon {

            margin-bottom: 10px;

        .emotion-name {

        .emotion-intensity {

        }

        .intensity-labels {

            color: #666;
            font-size: 0.9em;
            font-weight: 500;

        /* Resultado */

        .result-title {

        .emotion-analysis {

        .strategy-list li:before {

        .action-buttons {

        .btn {

        @keyframes fadeIn {

        /* Responsivo */

        @keyframes shine {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>

                ]
            },
            {
                id: 'medo',

                icon: 'üò®',
                description: 'Sentimento de apreens√£o, ansiedade ou terror',
                intensities: {
                    low: 'Preocupa√ß√£o leve - Inquieta√ß√£o sobre possibilidades',
                    medium: 'Ansiedade moderada - Medo constante e perturbador',
                    high: 'P√¢nico ou terror - Medo paralisante e intenso'
                },
                strategies: [

                ]
            },
            {

                icon: 'ü§¢',
                description: 'Sentimento de repulsa, avers√£o ou desgosto',
                intensities: {
                    low: 'Desconforto leve - Uma sensa√ß√£o desagrad√°vel',
                    medium: 'Avers√£o clara - Repulsa definida e forte',

                },
                strategies: [

                ]
            },
            {
                id: 'surpresa',

                icon: 'üò≤',
                description: 'Rea√ß√£o a eventos inesperados ou novidades',
                intensities: {

                    medium: 'Surpresa evidente - Rea√ß√£o clara e percept√≠vel',

                },
                strategies: [

                    'Respire fundo antes de reagir',

            },
            {

                intensities: {

                    medium: 'Tranquilidade percept√≠vel - Calma evidente e reconfortante',

                },
                strategies: [
                    'Aproveite este momento de paz',
                    'Pratique mindfulness e presen√ßa',
                    'Compartilhe sua serenidade com outros',
                    'Use esta energia para atividades criativas',
                    'Cultive pr√°ticas que mantenham esta calma'

            },
            {
                id: 'ansiedade',
                name: 'Ansiedade',
                icon: 'üò∞',
                description: 'Preocupa√ß√£o excessiva com o futuro e antecipa√ß√£o de perigos',
                intensities: {
                    low: 'Inquieta√ß√£o leve - Preocupa√ß√µes passageiras',
                    medium: 'Preocupa√ß√£o constante - Ansiedade persistente',
                    high: 'Ansiedade paralisante - Preocupa√ß√£o intensa e debilitante'
                },
                strategies: [
                    'Pratique respira√ß√£o diafragm√°tica',
                    'Foque no momento presente',
                    'Divida problemas em partes menores',
                    'Estabele√ßa uma rotina previs√≠vel',
                    'Limite a exposi√ß√£o a gatilhos de ansiedade'
                ]

        ];

        // Estado do jogo
        let currentEmotions = [];
        let currentIntensity = 50;

        // Inicializa√ß√£o
        function initializeGame() {
            createEmotionCards();
            setupEventListeners();
            updateIntensityDisplay();
        }

        function createEmotionCards() {
            const grid = document.getElementById('emotionsGrid');
            grid.innerHTML = '';

            emotionsData.forEach(emotion => {
                const card = document.createElement('div');
                card.className = `emotion-card ${emotion.id}`;
                card.innerHTML = `
                    <div class="emotion-icon">${emotion.icon}</div>
                    <div class="emotion-name">${emotion.name}</div>
                    <div class="emotion-intensity" id="intensity-${emotion.id}">N√£o selecionada</div>
                `;
                card.addEventListener('click', () => toggleEmotion(emotion.id));
                grid.appendChild(card);
            });
        }

        function setupEventListeners() {
            // Controle de intensidade
            const slider = document.getElementById('intensitySlider');
            slider.addEventListener('input', function() {
                currentIntensity = parseInt(this.value);
                updateThermometer();
                updateIntensityDisplay();
                updateSelectedEmotionsIntensity();
            });
        }

        function updateIntensityDisplay() {
            document.getElementById('currentIntensity').textContent = `${currentIntensity}%`;
            
            let label = '';
            if (currentIntensity <= 20) label = 'Muito Leve';
            else if (currentIntensity <= 40) label = 'Leve';
            else if (currentIntensity <= 60) label = 'Moderada';
            else if (currentIntensity <= 80) label = 'Intensa';
            else label = 'Muito Intensa';
            
            document.getElementById('intensityLabel').textContent = `Intensidade ${label}`;
        }

        function toggleEmotion(emotionId) {
            const emotion = emotionsData.find(e => e.id === emotionId);
            const card = document.querySelector(`.emotion-card.${emotionId}`);
            const intensityDisplay = document.getElementById(`intensity-${emotionId}`);

            if (currentEmotions.includes(emotionId)) {
                // Remove a emo√ß√£o
                currentEmotions = currentEmotions.filter(e => e !== emotionId);
                card.classList.remove('active');
                intensityDisplay.textContent = 'N√£o selecionada';
            } else {
                // Adiciona a emo√ß√£o
                currentEmotions.push(emotionId);
                card.classList.add('active');
                updateEmotionIntensityDisplay(emotionId);
            }

            updateThermometer();
        }

        function updateEmotionIntensityDisplay(emotionId) {
            const intensityDisplay = document.getElementById(`intensity-${emotionId}`);
            let intensityText = '';
            
            if (currentIntensity <= 20) {
                intensityText = 'Muito Leve';
            } else if (currentIntensity <= 40) {
                intensityText = 'Leve';
            } else if (currentIntensity <= 60) {
                intensityText = 'Moderada';
            } else if (currentIntensity <= 80) {
                intensityText = 'Intensa';
            } else {
                intensityText = 'Muito Intensa';
            }

            intensityDisplay.textContent = `Intensidade: ${intensityText}`;
        }

        function updateSelectedEmotionsIntensity() {
            currentEmotions.forEach(emotionId => {
                updateEmotionIntensityDisplay(emotionId);
            });
        }

        function updateThermometer() {
            const fill = document.getElementById('thermometerFill');
            fill.style.height = `${currentIntensity}%`;
            
            // Atualiza a cor do bulbo baseado na intensidade
            const bulb = document.querySelector('.thermometer-bulb');
            let color = '';
            
            if (currentIntensity <= 20) color = '#4169E1';
            else if (currentIntensity <= 40) color = '#9370DB';
            else if (currentIntensity <= 60) color = '#FF69B4';
            else if (currentIntensity <= 80) color = '#FF8C00';
            else color = '#FF4500';
            
            bulb.style.background = `linear-gradient(135deg, ${color}, ${color}dd)`;
        }

        // ... (restante das fun√ß√µes permanecem as mesmas do c√≥digo anterior)
        function analyzeEmotions() {
            if (currentEmotions.length === 0) {
                alert('Por favor, selecione pelo menos uma emo√ß√£o para an√°lise.');
                return;
            }

            const resultSection = document.getElementById('resultSection');
            const dominantEmotion = findDominantEmotion();
            
            displayResults(dominantEmotion);
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        function findDominantEmotion() {
            return emotionsData.find(e => e.id === currentEmotions[0]);
        }

        function displayResults(dominantEmotion) {
            document.getElementById('dominantEmotionIcon').textContent = dominantEmotion.icon;
            document.getElementById('dominantEmotionName').textContent = dominantEmotion.name;
            
            let intensityText = '';
            if (currentIntensity <= 20) intensityText = 'Muito Leve';
            else if (currentIntensity <= 40) intensityText = 'Leve';
            else if (currentIntensity <= 60) intensityText = 'Moderada';
            else if (currentIntensity <= 80) intensityText = 'Intensa';
            else intensityText = 'Muito Intensa';
            
            document.getElementById('dominantEmotionIntensity').textContent = `Intensidade: ${intensityText}`;

            let description = dominantEmotion.description + '. ';
            if (currentIntensity <= 20) {
                description += dominantEmotion.intensities.low;
            } else if (currentIntensity <= 60) {
                description += dominantEmotion.intensities.medium;
            } else {
                description += dominantEmotion.intensities.high;
            }

            document.getElementById('emotionDescription').textContent = description;

            const strategyList = document.getElementById('strategyList');
            strategyList.innerHTML = '';
            
            dominantEmotion.strategies.forEach(strategy => {
                const li = document.createElement('li');
                li.textContent = strategy;
                strategyList.appendChild(li);
            });

            if (currentIntensity > 80) {
                const highIntensityStrategies = [
                    'Procure um ambiente calmo e seguro',
                    'Considere conversar com um profissional',
                    'Lembre-se que emo√ß√µes intensas s√£o tempor√°rias'
                ];
                
                highIntensityStrategies.forEach(strategy => {
                    const li = document.createElement('li');
                    li.textContent = strategy;
                    li.style.color = '#dc3545';
                    strategyList.appendChild(li);
                });
            }
        }

        function saveAnalysis() {
            const analysis = {
                date: new Date().toLocaleString(),
                emotions: currentEmotions,
                intensity: currentIntensity,
                dominantEmotion: currentEmotions[0]
            };

            let savedAnalyses = JSON.parse(localStorage.getItem('emotionalAnalyses') || '[]');
            savedAnalyses.push(analysis);
            localStorage.setItem('emotionalAnalyses', JSON.stringify(savedAnalyses));

            alert('‚úÖ An√°lise salva com sucesso no seu di√°rio emocional!');
        }

        function resetAnalysis() {
            currentEmotions = [];
            currentIntensity = 50;
            
            document.querySelectorAll('.emotion-card').forEach(card => {
                card.classList.remove('active');
            });
            
            document.querySelectorAll('.emotion-intensity').forEach(display => {
                display.textContent = 'N√£o selecionada';
            });
            
            document.getElementById('intensitySlider').value = 50;
            document.getElementById('resultSection').style.display = 'none';
            updateThermometer();
            updateIntensityDisplay();
        }

        function showJournal() {
            const savedAnalyses = JSON.parse(localStorage.getItem('emotionalAnalyses') || '[]');
            
            if (savedAnalyses.length === 0) {
                alert('üìî Seu di√°rio emocional est√° vazio. Salve algumas an√°lises primeiro!');
                return;
            }

            let journalContent = 'üìä SEU DI√ÅRIO EMOCIONAL\n\n';
            
            savedAnalyses.forEach((analysis, index) => {
                const emotion = emotionsData.find(e => e.id === analysis.dominantEmotion);
                journalContent += `üìÖ ${analysis.date}\n`;
                journalContent += `üé≠ Emo√ß√£o: ${emotion ? emotion.name : analysis.dominantEmotion}\n`;
                journalContent += `üå°Ô∏è Intensidade: ${analysis.intensity}%\n`;
                journalContent += `üìù Emo√ß√µes: ${analysis.emotions.map(e => {
                    const emotionObj = emotionsData.find(em => em.id === e);
                    return emotionObj ? emotionObj.name : e;
                }).join(', ')}\n\n`;
            });

            alert(journalContent);
        }

        // Inicializa o jogo quando a p√°gina carrega
        document.addEventListener('DOMContentLoaded', initializeGame);
    </script>
</body>
